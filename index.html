<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Slicky Ricky The Game</title>
</head>

<body>

    <header class="header" id="header">
        <h1><img id="logo" src="./media/SlickyRickyLogo copy.png" width="400" height="267"></h1>
        <h2 class="customer" id="customer"></h2>
        <h2 class="score" id="score">0</h2>
        <h3 class="bonus" id="bonus">0</h3>

    </header>
    <main class="main" id="main">
        <canvas id="canvas" width="800" height="500"> </canvas>
        <div style="display:none">
            <img id="slickyRicky" src="./media/SlickRicky.png" width="300" height="227" />
        </div>
        

        <!-- <img src="./media/SlickRicky.png" id="slickyRicky" alt=""> -->
    </main>

    <footer>
        <button class="startBtn" id="startBtn">Start Game</button>
    </footer>



    <script src="./js/app.js"></script>
</body>

</html>
